
<div *ngIf="!isLoading" fxLayout="column" fxLayoutAlign="start center" >

  <div fxLayout="row" fxFlexFill>

    <div fxLayout="column" fxFlex="50">

      <h2 fxFlexAlign="center">First Pick</h2>
      <table mat-table [dataSource]="rankingList" class="mat-elevation-z8">

        <ng-container matColumnDef="team_number">
          <th mat-header-cell *matHeaderCellDef> Team number </th>
          <td mat-cell *matCellDef="let element"> {{element['team_number']}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> score </th>
          <td mat-cell *matCellDef="let element"> {{element['score'] | number: '1.2-2' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

    <div fxLayout="column" fxFlex="50">

      <h2 fxFlexAlign="center">Second Pick</h2>

    </div>
  </div>

</div>
