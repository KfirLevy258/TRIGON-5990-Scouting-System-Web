<div fxLayout="column" class="page-wrap">
  <mat-toolbar  color="primary">

    <mat-toolbar-row>
      <span> TRIGON Scouting Viewer</span>

<!--      <span fxFlex="1 1 auto"></span>-->

      <button *ngIf="!authUser" mat-button [routerLink]="['login']">
        <mat-icon>person_outline</mat-icon>
      </button>
      <button *ngIf="authUser" mat-button [matMenuTriggerFor]="logoutMenu">
        <mat-icon>person</mat-icon>
      </button>

      <mat-menu #logoutMenu="matMenu">
        <button mat-menu-item (click)="logout()">logout</button>
      </mat-menu>

    </mat-toolbar-row>
  </mat-toolbar>

  <div fxLayout="row">
    <div class="nav-panel" fxLayout="column" fxLayoutAlign="start start">
      <button mat-button [routerLink]="['']">Home</button>
      <button mat-button [routerLink]="['pre-game']">Pre Game</button>
      <button mat-button [routerLink]="['alliance-selection']">Alliance Selection </button>
      <button mat-button [routerLink]="['full_team_data']">Full Team Data </button>
      <button mat-button [routerLink]="['users-management']">Users Management </button>
    </div>

    <div class="main-panel">
      <router-outlet></router-outlet>
    </div>
  </div>


</div>
