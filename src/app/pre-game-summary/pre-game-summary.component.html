<div fxLayout="row" fxLayoutAlign="space-around" fxFlexFill class="data-box">

  <div fxLayout="column" fxLayoutAlign="start center" fxFlex="50" class="data-box">

    <div fxLayout="row" fxLayoutAlign="start center" fxFlexFill class="height-fix">

      <div class="data-box" fxLayout="column" fxLayoutAlign="center start" fxFlex>
        <label fxFlexAlign="center">Total game pieces</label>
        <h2 fxLayout="column" fxLayoutAlign="start center" fxFlexAlign="center">{{ this.blueTotalGamePieces}}</h2>
      </div>

      <div class="data-box" fxLayout="column" fxLayoutAlign="center start" fxFlex>
        <label fxFlexAlign="center">Total shoots</label>
        <h2 fxLayout="column" fxLayoutAlign="start center" fxFlexAlign="center">{{ this.blueTotalShoots}}</h2>
      </div>

      <div class="data-box" fxLayout="column" fxLayoutAlign="center start" fxFlex>
        <label fxFlexAlign="center">Shoots success percent</label>
        <h2 fxLayout="column" fxLayoutAlign="start center" fxFlexAlign="center">{{ this.blueShootsSuccessPercent| number:'1.2-2'}}%</h2>
      </div>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlexFill class="height-fix">

      <div style="display: block" fxFlex>
        <canvas baseChart
                [datasets]="blueAutoInnerAVGVector"
                [labels]="blueTeams"
                [colors]="innerLineColor"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>

      <div style="display: block" fxFlex>
        <canvas baseChart
                [datasets]="blueAutoOuterAVGVector"
                [labels]="blueTeams"
                [colors]="outerLineColor"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlexFill class="height-fix">

      <div style="display: block" fxFlex>
        <canvas baseChart
                [datasets]="blueAutoBottomAVGVector"
                [labels]="blueTeams"
                [colors]="bottomLineColor"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>

      <div style="display: block" fxFlex>
        <canvas baseChart
                [datasets]="blueAutoTotalScoreVector"
                [labels]="blueTeams"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [legend]="pieChartLegend">
        </canvas>
      </div>

    </div>

  </div>

  <div fxLayout="column" fxLayoutAlign="start center" fxFlex="50">
    <h2 style="color: red">Red Teams</h2>
  </div >

</div>
