<div fxLayout="column" fxLayoutAlign="start center" >

  <form [formGroup]="gameNumberForm">
    <mat-form-field>
      <input matInput formControlName="gameNumber" placeholder="game Number" >
    </mat-form-field>

    <button mat-raised-button (click)="gameSelected()" style="margin-left: 20px">Select</button>
  </form>

  <div *ngIf="gameNumber && !isLoading" fxLayout="row" fxFlexFill>

    <div fxFlex fxLayout="column" fxLayoutAlign="start center">
      <div fxLayout="row" fxLayoutAlign="space-around" fxFlexFill>
        <div class="data-box" fxLayout="column" fxLayoutAlign="start start">
          <label fxFlexAlign="center" style="font-size: 13px">Predicted score</label>
          <h2 fxLayout="column" fxLayoutAlign="start center" style="font-size: 15px; text-align: center">{{ blueScore }} pts</h2>
        </div>
        <h2 style="color: blue">Blue Teams</h2>
        <div class="data-box" fxLayout="column" fxLayoutAlign="start start">
          <label fxFlexAlign="center" style="font-size: 13px">Predicted score</label>
          <h2 fxLayout="column" fxLayoutAlign="start center" style="font-size: 15px">{{ blueWinPercent }}%</h2>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around" style="width:400px; color: blue">
        <h3> {{ blueTeams[0] }} </h3>
        <h3> {{ blueTeams[1] }} </h3>
        <h3> {{ blueTeams[2] }} </h3>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-around" fxFlexFill>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="blueTeamsScores"
                  [labels]="blueTeams"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>

      </div>

    </div>

    <div fxFlex fxLayout="column" fxLayoutAlign="start center">
      <h2 style="color: red">Red Teams</h2>
      <div fxLayout="row" fxLayoutAlign="space-around" style="width:400px; color: red">
        <h3> {{ redTeams[0] }} </h3>
        <h3> {{ redTeams[1] }} </h3>
        <h3> {{ redTeams[2] }} </h3>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-around" fxFlexFill>
        <div class="data-box" fxLayout="column" fxLayoutAlign="start start">
          <label fxFlexAlign="center">Predicted score</label>
          <h2 fxLayout="column" fxLayoutAlign="start center">{{ redScore }}</h2>
        </div>

        <div class="data-box" fxLayout="column" fxLayoutAlign="start start">
          <label fxFlexAlign="center">Predicted score</label>
          <h2 fxLayout="column" fxLayoutAlign="start center">{{ redWinPercent }}%</h2>
        </div>
      </div>


      <div style="display: block">
        <canvas baseChart
                [datasets]="redTeamsScores"
                [labels]="redTeams"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>

    </div>

  </div>

  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>



</div>
