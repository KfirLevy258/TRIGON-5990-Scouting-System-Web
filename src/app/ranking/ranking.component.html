<div fxLayout="column" fxLayoutAlign="start center" >

  <mat-table [dataSource]="ranking$ | async" class="mat-elevation-z8 user-table">

    <ng-container matColumnDef="teamNumber">
      <mat-header-cell *matHeaderCellDef class="teamNumber"> Team Number </mat-header-cell>
      <mat-cell *matCellDef="let element" class="teamNumber"> {{element.teamNumber }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="RP">
      <mat-header-cell *matHeaderCellDef class="RP"> RP </mat-header-cell>
      <mat-cell *matCellDef="let element" class="RP"> {{element.RP }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="predictedRP">
      <mat-header-cell *matHeaderCellDef class="RP"> predicted RP </mat-header-cell>
      <mat-cell *matCellDef="let element" class="predictedRP"> {{element.predictedRP }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
